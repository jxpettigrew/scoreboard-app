<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Score Keeper</title>
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80"
                alt="" id="paddles">
            <h3>Ping Pong Score Keeper</h3>
        </div>
        <div class="scoreboard">
            <h1><span id="player-one-score">0</span> to <span id="player-two-score">0</span></h1>
            <p>Use the buttons below to keep score</p>
            <h2>
                <label for="score-list">Playing To</label>
                <select name="score-list" id="score-list">
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                </select>
            </h2>
        </div>
        <div class="button-bar">
            <button type="button" id="player-one-button">+1 Player One</button>
            <button type="button" id="player-two-button">+1 Player Two</button>
            <button type="button" id="reset-button">Reset</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
